<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FFF7FA">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>院內心因性猝死風險預測平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(160deg, #FFF7FA 0%, #FFEFF6 40%, #FFE6F0 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      padding-bottom: max(2rem, env(safe-area-inset-bottom));
    }
    .home-wrap {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .home-title {
      font-size: clamp(1.35rem, 4vw, 1.75rem);
      font-weight: 600;
      color: #4A2C3A;
      letter-spacing: 0.02em;
      line-height: 1.4;
      margin: 0 0 2rem 0;
    }
    .home-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 1rem;
      padding: 0.9rem 1.25rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: #4A2C3A;
      text-decoration: none;
      text-align: center;
      border-radius: 18px;
      border: 2px solid;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .home-btn:focus {
      outline: 3px solid rgba(243, 169, 198, 0.6);
      outline-offset: 2px;
    }
    .home-btn-primary {
      background: #FFD6E7;
      border-color: #F3A9C6;
    }
    .home-btn-primary:hover {
      background: #FFC9DE;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(243, 169, 198, 0.35);
    }
    .home-btn-secondary-a {
      background: #F2D9FF;
      border-color: #D4A8E8;
    }
    .home-btn-secondary-a:hover {
      background: #E8C9FA;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(212, 168, 232, 0.3);
    }
    .home-btn-secondary-b {
      background: #FFE2D1;
      border-color: #F0C4A0;
    }
    .home-btn-secondary-b:hover {
      background: #FFD9C2;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(240, 196, 160, 0.35);
    }
    .home-sub {
      font-size: 0.9rem;
      color: #7d6b7a;
      margin: 2rem 0 0.75rem;
    }
    .home-btns-row {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .home-btns-row .home-btn {
      flex: 1 1 140px;
      max-width: 200px;
    }
    @media (max-width: 480px) {
      .home-btns-row {
        flex-direction: column;
        align-items: center;
      }
      .home-btns-row .home-btn {
        max-width: 320px;
        width: 100%;
      }
    }
    .home-note {
      font-size: 0.75rem;
      color: #b5a5b0;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="home-wrap">
    <h1 class="home-title">院內心因性猝死風險預測平台</h1>

    <a href="input.html" class="home-btn home-btn-primary">首日風險預測資料輸入</a>

    <p class="home-sub">示範病房風險電子白板</p>
    <div class="home-btns-row">
      <a href="whiteboard-day1.html" class="home-btn home-btn-secondary-a">住院首日</a>
      <a href="whiteboard.html" class="home-btn home-btn-secondary-b">事前24小時</a>
    </div>

    <p class="home-note">示範介面｜資料僅供展示</p>
  </div>
</body>
</html>
